          else
            echo "PUSH=true" >> $GITHUB_ENV;
          fi;
      - name: print environment variables
        run: env
      - name: install
        if: ${{ ! env.IS_FORK }}
        run: pip install coverage==4.5.4 codecov==2.1.0
      - name: before script setup
