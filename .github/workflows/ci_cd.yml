  benchmark:
    name: E2E Benchmark
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.repository == 'FORTH-ICS-INSPIRE/artemis'
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: set env vars
        run: |
