apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: frontend
{{ include "artemis.labels" . | indent 4 }}
  name: frontend
{{- with .Values.services.frontend }}
spec:
  selector:
    matchLabels:
      app: frontend
  replicas: {{ .replicas | default 1 }}
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: {{  .image  }}:{{ $.Values.systemVersion }}
        imagePullPolicy: Always
        env:
        - name: ARTEMIS_WEB_HOST
          valueFrom:
            configMapKeyRef:
              name: configmap
              key: artemisWebHost
        - name: API_HOST
          valueFrom:
            configMapKeyRef:
              name: configmap
              key: apiHost
        - name: API_PORT
          valueFrom:
            configMapKeyRef:
              name: configmap
              key: apiPort
        - name: CONFIG_HOST
          valueFrom:
            configMapKeyRef:
              name: configmap
              key: configHost
        - name: CONFIG_PORT
          valueFrom:
            configMapKeyRef:
              name: configmap
              key: configPort
        - name: DATABASE_HOST
          valueFrom:
            configMapKeyRef:
              name: configmap
              key: databaseHost
        - name: REST_PORT
          valueFrom:
            configMapKeyRef:
              name: configmap
              key: restPort
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: configmap
              key: dbHost
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: configmap
              key: dbPort
        - name: HASURA_HOST
          valueFrom:
            configMapKeyRef:
              name: configmap
              key: hasuraHost
        - name: HASURA_PORT
          valueFrom:
            configMapKeyRef:
              name: configmap
              key: hasuraPort
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: secret
              key: jwtSecret
        - name: RABBITMQ_HOST
          valueFrom:
            configMapKeyRef:
              name: configmap
              key: rabbitmqHost
        - name: RABBITMQ_PASS
          valueFrom:
            secretKeyRef:
              name: secret
              key: rabbitmqPass
        - name: RABBITMQ_PORT
          valueFrom:
            configMapKeyRef:
              name: configmap
              key: rabbitmqPort
        - name: RABBITMQ_USER
          valueFrom:
            configMapKeyRef:
              name: configmap
              key: rabbitmqUser
        - name: SYSTEM_VERSION
          valueFrom:
            configMapKeyRef:
              name: configmap
              key: systemVersion
        - name: USER_ROOT_EMAIL
          valueFrom:
            configMapKeyRef:
              name: configmap
              key: adminEmail
        - name: USER_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: secret
              key: adminPass
        - name: WEBAPP_PORT
          valueFrom:
            configMapKeyRef:
              name: configmap
              key: webappPort
        volumeMounts:
        - mountPath: /etc/artemis/
          name: frontend-configmap
        - mountPath: /etc/webapp/db/
          name: frontend-pvc
          subPath: webbapp-db
      restartPolicy: Always
      volumes:
      - configMap:
          name: volumes
          items:
          - key: webapp.cfg
            path: webapp.cfg
          - key: logging.yaml
            path: logging.yaml
        name: frontend-configmap
      - persistentVolumeClaim:
          claimName: frontend-pvc
        name: frontend-pvc
      {{- with $.Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | nindent 8 }}
      {{- end }}
  {{- end }}
