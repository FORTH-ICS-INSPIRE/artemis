apiVersion: {{ template "artemis.deployment.apiVersion" . }}
kind: Deployment
metadata:
  labels:
    app: {{ .Release.Name }}-frontend
{{ include "artemis.labels" . | indent 4 }}
  name: {{ .Release.Name }}-frontend
spec:
  selector:
    matchLabels:
      app: {{ .Release.Name }}-frontend
  replicas: {{ .Values.replicaCount | default 1 }}
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: {{ .Release.Name }}-frontend
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
    spec:
      initContainers:
      - name: wait-for-rmq
        image: busybox
        command: ['sh', '-c', 'until nc -z {{ .Release.Name }}-{{ .Values.rabbitmqHost }}-svc {{ .Values.rabbitmqPort }}; do echo waiting for services; sleep 10; done;']
      - name: wait-for-monsup
        image: busybox
        command: ['sh', '-c', 'until nc -z {{ .Release.Name }}-{{ .Values.monSupervisorHost }}-svc {{ .Values.monSupervisorPort}}; do echo waiting for services; sleep 10; done;']
      containers:
      - env:
        - name: ARTEMIS_WEB_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-configmap
              key: artemisWebHost
        - name: API_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-configmap
              key: apiHost
        - name: API_PORT
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-configmap
              key: apiPort
        - name: BIND_IP
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-configmap
              key: bindIp
        - name: DB_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-configmap
              key: dbHost
        - name: DB_PORT
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-configmap
              key: dbPort
        - name: FLASK_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secret
              key: flaskSecret
        - name: HASURA_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-configmap
              key: hasuraHost
        - name: HASURA_PORT
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-configmap
              key: hasuraPort
        - name: JS_VERSION
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-configmap
              key: jsVersion
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secret
              key: jwtSecret
        - name: RABBITMQ_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-configmap
              key: rabbitmqHost
        - name: RABBITMQ_PASS
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secret
              key: rabbitmqPass
        - name: RABBITMQ_PORT
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-configmap
              key: rabbitmqPort
        - name: RABBITMQ_USER
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-configmap
              key: rabbitmqUser
        - name: SECURITY_PASSWORD_SALT
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secret
              key: passwordSalt
        - name: BACKEND_SUPERVISOR_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-configmap
              key: backendSupervisorHost
        - name: BACKEND_SUPERVISOR_PORT
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-configmap
              key: backendSupervisorPort
        - name: MON_SUPERVISOR_HOST
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-configmap
              key: monSupervisorHost
        - name: MON_SUPERVISOR_PORT
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-configmap
              key: monSupervisorPort
        - name: SYSTEM_VERSION
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-configmap
              key: systemVersion
        - name: USER_ROOT_EMAIL
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-configmap
              key: adminEmail
        - name: USER_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-secret
              key: adminPass
        - name: USER_ROOT_USERNAME
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-configmap
              key: adminUser
        - name: WEBAPP_PORT
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-configmap
              key: webappPort
        - name: GUNICORN_WORKERS
          valueFrom:
            configMapKeyRef:
              name: {{ .Release.Name }}-configmap
              key: gunicornWorkers
        image: inspiregroup/artemis-frontend:{{ .Values.systemVersion }}
        imagePullPolicy: Always
        name: frontend
        resources: {}
        volumeMounts:
        - mountPath: /etc/artemis/
          name: frontend-configmap
        - mountPath: /etc/webapp/db/
          name: frontend-pvc
          subPath: webbapp-db
      restartPolicy: Always
      volumes:
      - configMap:
          name: {{ .Release.Name }}-volumes
          items:
          - key: webapp.cfg
            path: webapp.cfg
          - key: logging.yaml
            path: logging.yaml
        name: frontend-configmap
      - persistentVolumeClaim:
          claimName: {{ .Release.Name }}-frontend-pvc
        name: frontend-pvc
      {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | nindent 8 }}
      {{- end }}
status: {}
