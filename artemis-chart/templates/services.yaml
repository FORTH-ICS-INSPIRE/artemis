{{- range $key, $value := .Values.svc }}
apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name}}-{{ $key }}-svc
spec:
  ports:
  {{- range $value.ports }}
  - name: {{ . | quote }}
    port: {{ . }}
    targetPort: {{ . }}
  {{- end }}
  selector:
    app: {{ $.Release.Name }}-{{ $key }}
status:
  loadBalancer: {}
---
{{- end }}
