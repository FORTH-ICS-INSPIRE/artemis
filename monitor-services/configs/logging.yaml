    #     channel: "#general"
    #     username: "Hijack Announcer"
    #     level: INFO

    null_handler:
        class: logging.NullHandler

    taps_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: DEBUG
        formatter: simple
        filename: /var/log/artemis/taps.log
        maxBytes: 10485760 # 10MB
        backupCount: 20
        encoding: utf8

    # syslog_handler:
    #     class: logging.handlers.SysLogHandler
    #     level: DEBUG
