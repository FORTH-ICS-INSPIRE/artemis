    #     address: [localhost, /dev/log]

loggers:
    artemis_logger:
        level: INFO
        handlers: [console, info_file_handler, error_file_handler]
        propagate: no
    mail_logger:
        level: INFO
        handlers: [null_handler]
        propagate: no
    hijack_logger:
        level: INFO
        handlers: [null_handler]
        propagate: no

root:
    level: INFO
    handlers: []
