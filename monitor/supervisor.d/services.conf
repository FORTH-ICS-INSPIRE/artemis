[inet_http_server]
port = 0.0.0.0:9001

[eventlistener:listener]
command=/usr/local/bin/python -c "import %(program_name)s; %(program_name)s.run()"
directory=/root/core
priority=999
process_name=%(program_name)s
numprocs=1
events=PROCESS_STATE
autorestart=true
stderr_logfile=/dev/fd/2
stderr_logfile_maxbytes=0

[program:monitor]
command=/usr/local/bin/python -c "import %(program_name)s; %(program_name)s.run()"
process_name=%(program_name)s
numprocs=1
directory=/root/core
umask=022
autostart=false
autorestart=unexpected
startsecs=1
startretries=3
exitcodes=0,2
stopsignal=INT
stopwaitsecs=10
stopasgroup=false
killasgroup=false
serverurl=AUTO
stdout_logfile=/dev/fd/1
stdout_logfile_maxbytes=0
